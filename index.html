<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="calculator">
        <!-- CALCULATOR SCREEN -->
        <form>
          <input type="text" value="0" id="screen" disabled>
        </form>
        <!-- CALCULATOR BUTTONS -->
        <div class="button-row">
          <button type="button" id="backspace">
            <span class="fa fa-long-arrow-left" aria-label="backspace"></span>
          </button>
          <button type="button" id="pos-neg">+/-</button>
          <button type="button" id="percentage">%</button>
          <button type="button" id="clear">C</button>
        </div>
        <div class="button-row">
          <button type="button" class="number" id="7">7</button>
          <button type="button" class="number" id="8">8</button>
          <button type="button" class="number" id="9">9</button>
          <button type="button" class="operator" id="/">&divide;</button>
        </div>
        <div class="button-row">
          <button type="button" class="number" id="4">4</button>
          <button type="button" class="number" id="5">5</button>
          <button type="button" class="number" id="6">6</button>
          <button type="button" class="operator" id="*">&times;</button>
        </div>
        <div class="button-row">
          <button type="button" class="number" id="1">1</button>
          <button type="button" class="number" id="2">2</button>
          <button type="button" class="number" id="3">3</button>
          <button type="button" class="operator" id="-">-</button>
        </div>
        <div class="button-row">
          <button type="button" class="number" id="0">0</button>
          <button type="button" id="decimal">.</button>
          <button type="button" id="equals">=</button>
          <button type="button" class="operator" id="+">+</button>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>Coded by <a href="../portfolio" target="_blank">Autumn Bullard</a></footer>
    <script src="js/script.js"></script>
  </body>
</html>
