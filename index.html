<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen+Mono">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="calculator">
        <!-- CALCULATOR SCREEN -->
        <div class="screen">0</div>
        <!-- CALCULATOR BUTTONS -->
        <div class="button-group">
          <button type="button" class="pos-neg">+/-</button>
          <button type="button" class="percentage">%</button>
          <button type="button" class="clear clear-entry">CE</button>
          <button type="button" class="clear clear-all">AC</button>
          <button type="button" class="number" id="7">7</button>
          <button type="button" class="number" id="8">8</button>
          <button type="button" class="number" id="9">9</button>
          <button type="button" class="operator" id="/">&divide;</button>
          <button type="button" class="number" id="4">4</button>
          <button type="button" class="number" id="5">5</button>
          <button type="button" class="number" id="6">6</button>
          <button type="button" class="operator" id="*">&times;</button>
          <button type="button" class="number" id="1">1</button>
          <button type="button" class="number" id="2">2</button>
          <button type="button" class="number" id="3">3</button>
          <button type="button" class="operator" id="-">-</button>
          <button type="button" class="number" id="0">0</button>
          <button type="button" class="decimal">.</button>
          <button type="button" class="equals">=</button>
          <button type="button" class="operator" id="+">+</button>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>Coded by <a href="../portfolio" target="_blank">Autumn Bullard</a></footer>
    <script src="js/script.js"></script>
  </body>
</html>
